<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditEvaluacionTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditEvaluacionLabel_idEvaluacion}" for="idEvaluacion" />
                    <h:inputText id="idEvaluacion" value="#{evaluacionController.selected.idEvaluacion}" disabled="true" class="form-control" title="#{bundle.EditEvaluacionTitle_idEvaluacion}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_idEvaluacion}"/>
                    <h:message for="idEvaluacion" id="idEvaluacionM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditEvaluacionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{evaluacionController.selected.fecha}" class="form-control" title="#{bundle.EditEvaluacionTitle_fecha}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:message for="fecha" id="fechaM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditEvaluacionLabel_idGrupoTrabajo}" for="idGrupoTrabajo" />
                    <h:selectOneMenu id="idGrupoTrabajo" value="#{evaluacionController.selected.idGrupoTrabajo}" class="form-control" title="#{bundle.EditEvaluacionTitle_idGrupoTrabajo}" >
                        <f:selectItems value="#{grupotrabajoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idGrupoTrabajo" id="idGrupoTrabajoM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditEvaluacionLabel_idInstructor}" for="idInstructor" />
                    <h:selectOneMenu id="idInstructor" value="#{evaluacionController.selected.idInstructor}" class="form-control" title="#{bundle.EditEvaluacionTitle_idInstructor}" >
                        <f:selectItems value="#{instructorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idInstructor" id="idInstructorM" class="text-danger"/>
                            </div> 
                          
                            <div class="col-12 mt-3">
                                <h:commandButton action="#{evaluacionController.update}" value="#{bundle.EditEvaluacionSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>
               

</html>
