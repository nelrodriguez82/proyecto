<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListEvaluacionTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluacionEmpty}" rendered="#{evaluacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluacionController.items.rowCount > 0}">
                    <h:outputText value="#{evaluacionController.pagination.pageFirstItem + 1}..#{evaluacionController.pagination.pageLastItem + 1}/#{evaluacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluacionController.previous}" value="#{bundle.Previous} #{evaluacionController.pagination.pageSize}" rendered="#{evaluacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluacionController.next}" value="#{bundle.Next} #{evaluacionController.pagination.pageSize}" rendered="#{evaluacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluacionController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_idEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvaluacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_idGrupoTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoTrabajo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_idInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstructor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{evaluacionController.prepareEdit}" value="#{bundle.ListEvaluacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{evaluacionController.destroy}" value="#{bundle.ListEvaluacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
