<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditMatriculaTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_idMatricula}" for="idMatricula" />
                    <h:inputText id="idMatricula" value="#{matriculaController.selected.idMatricula}" class="form-control" disabled="true" title="#{bundle.EditMatriculaTitle_idMatricula}" required="true" requiredMessage="#{bundle.EditMatriculaRequiredMessage_idMatricula}"/>
                     <h:message for="idMatricula" id="idMatriculaM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{matriculaController.selected.fecha}" class="form-control" title="#{bundle.EditMatriculaTitle_fecha}" required="true" requiredMessage="#{bundle.EditMatriculaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                     <h:message for="fecha" id="fechaM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_idAprendiz}" for="idAprendiz" />
                    <h:selectOneMenu id="idAprendiz" value="#{matriculaController.selected.idAprendiz}" class="form-control" title="#{bundle.EditMatriculaTitle_idAprendiz}" required="true" requiredMessage="#{bundle.EditMatriculaRequiredMessage_idAprendiz}">
                        <f:selectItems value="#{aprendizController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idAprendiz" id="idAprendizM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditMatriculaLabel_idFicha}" for="idFicha" />
                    <h:selectOneMenu id="idFicha" value="#{matriculaController.selected.idFicha}" class="form-control" title="#{bundle.EditMatriculaTitle_idFicha}" required="true" requiredMessage="#{bundle.EditMatriculaRequiredMessage_idFicha}">
                        <f:selectItems value="#{fichaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idFicha" id="idFichaM" class="text-danger"/>
                            </div> 
                            <div class="col-12 mt-3">
                                <h:commandButton action="#{matriculaController.update}" value="#{bundle.EditMatriculaSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                 </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition> 

</html>
