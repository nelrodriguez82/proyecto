<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.CreateCoordinadorTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">
            
                <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateCoordinadorLabel_idCoordinador}" for="idCoordinador" />
                                <h:inputText id="idCoordinador" class="form-control" value="#{coordinadorController.selected.idCoordinador}" title="#{bundle.CreateCoordinadorTitle_idCoordinador}" required="true" requiredMessage="#{bundle.CreateCoordinadorRequiredMessage_idCoordinador}"/>
                    <h:message for="idCoordinador" id="idCoordinadorM" class="text-danger"/>
                            </div>
                    <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.CreateCoordinadorLabel_coordinacion}" for="coordinacion" />
                    <h:inputText id="coordinacion" class="form-control" value="#{coordinadorController.selected.coordinacion}" title="#{bundle.CreateCoordinadorTitle_coordinacion}" required="true" requiredMessage="#{bundle.CreateCoordinadorRequiredMessage_coordinacion}"/>
                    <h:message for="coordinacion" id="coordinacionM" class="text-danger"/>
                            </div>
                    <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.CreateCoordinadorLabel_profesion}" for="profesion" />

                            </div>
                    <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.CreateCoordinadorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" class="form-control" value="#{coordinadorController.selected.usuario}" title="#{bundle.CreateCoordinadorTitle_usuario}" required="true" requiredMessage="#{bundle.CreateCoordinadorRequiredMessage_usuario}">

                    </h:selectOneMenu>
                <h:message for="usuario" id="usuarioM" class="text-danger"/>
                            </div>
                    
                    <div class="col-12 mt-3">
                                <h:commandButton action="#{coordinadorController.create}" value="#{bundle.CreateCoordinadorSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
            </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
