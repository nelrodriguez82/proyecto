<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListCoordinadorTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
    
                <h:outputText escape="false" value="#{bundle.ListCoordinadorEmpty}" rendered="#{coordinadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coordinadorController.items.rowCount > 0}">
                    <h:outputText value="#{coordinadorController.pagination.pageFirstItem + 1}..#{coordinadorController.pagination.pageLastItem + 1}/#{coordinadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coordinadorController.previous}" value="#{bundle.Previous} #{coordinadorController.pagination.pageSize}" rendered="#{coordinadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coordinadorController.next}" value="#{bundle.Next} #{coordinadorController.pagination.pageSize}" rendered="#{coordinadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coordinadorController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinadorTitle_idCoordinador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCoordinador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinadorTitle_coordinacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordinacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinadorTitle_profesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinadorTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{coordinadorController.prepareEdit}" value="#{bundle.ListCoordinadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{coordinadorController.destroy}" value="#{bundle.ListCoordinadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>
