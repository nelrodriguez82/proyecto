<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  
  

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditCoordinadorTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditCoordinadorLabel_idCoordinador}" for="idCoordinador" />
                    <h:inputText id="idCoordinador" value="#{coordinadorController.selected.idCoordinador}" disabled="true" class="form-control" title="#{bundle.EditCoordinadorTitle_idCoordinador}" required="true" requiredMessage="#{bundle.EditCoordinadorRequiredMessage_idCoordinador}"/>
                    <h:message for="idCoordinador" id="idCoordinadorM" class="text-danger"/>
                            </div> 

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditCoordinadorLabel_coordinacion}" for="coordinacion" />
                    <h:inputText id="coordinacion" value="#{coordinadorController.selected.coordinacion}" class="form-control" title="#{bundle.EditCoordinadorTitle_coordinacion}" required="true" requiredMessage="#{bundle.EditCoordinadorRequiredMessage_coordinacion}"/>
                     <h:message for="coordinacion" id="coordinacionM" class="text-danger"/>
                            </div> 

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditCoordinadorLabel_profesion}" for="profesion" />
                    <h:inputText id="profesion" value="#{coordinadorController.selected.profesion}" class="form-control" title="#{bundle.EditCoordinadorTitle_profesion}" required="true" requiredMessage="#{bundle.EditCoordinadorRequiredMessage_profesion}"/>
                    <h:message for="profesion" id="profesionM" class="text-danger"/>
                            </div> 

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditCoordinadorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{coordinadorController.selected.usuario}" class="form-control" title="#{bundle.EditCoordinadorTitle_usuario}" required="true" requiredMessage="#{bundle.EditCoordinadorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="usuario" id="usuarioM" class="text-danger"/>
                            </div> 

                           <div class="col-12 mt-3">
                                <h:commandButton action="#{coordinadorController.update}" value="#{bundle.EditCoordinadorSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>
