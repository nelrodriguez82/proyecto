<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditInstructorTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditInstructorLabel_idInstructor}" for="idInstructor" />
                    <h:inputText id="idInstructor" value="#{instructorController.selected.idInstructor}" class="form-control" disabled="true" title="#{bundle.EditInstructorTitle_idInstructor}" required="true" requiredMessage="#{bundle.EditInstructorRequiredMessage_idInstructor}"/>
                  <h:message for="idInstructor" id="idInstructorM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditInstructorLabel_tipoVinculacion}" for="tipoVinculacion" />
                    <h:inputText id="tipoVinculacion" value="#{instructorController.selected.tipoVinculacion}" class="form-control" title="#{bundle.EditInstructorTitle_tipoVinculacion}" />
                    <h:message for="tipoVinculacion" id="tipoVinculacionM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditInstructorLabel_profesion}" for="profesion" />
                    <h:inputText id="profesion" value="#{instructorController.selected.profesion}" class="form-control" title="#{bundle.EditInstructorTitle_profesion}" />
                    <h:message for="profesion" id="profesionM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditInstructorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{instructorController.selected.usuario}" class="form-control" title="#{bundle.EditInstructorTitle_usuario}" required="true" requiredMessage="#{bundle.EditInstructorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message for="usuario" id="usuarioM" class="text-danger"/>
                            </div> 
                             <div class="col-12 mt-3">
                                <h:commandButton action="#{instructorController.update}" value="#{bundle.EditInstructorSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition> 
              

</html>
