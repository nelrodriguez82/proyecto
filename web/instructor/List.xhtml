<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListInstructorTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstructorEmpty}" rendered="#{instructorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{instructorController.items.rowCount > 0}">
                    <h:outputText value="#{instructorController.pagination.pageFirstItem + 1}..#{instructorController.pagination.pageLastItem + 1}/#{instructorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{instructorController.previous}" value="#{bundle.Previous} #{instructorController.pagination.pageSize}" rendered="#{instructorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{instructorController.next}" value="#{bundle.Next} #{instructorController.pagination.pageSize}" rendered="#{instructorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{instructorController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstructorTitle_idInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstructor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstructorTitle_tipoVinculacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoVinculacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstructorTitle_profesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstructorTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{instructorController.prepareEdit}" value="#{bundle.ListInstructorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{instructorController.destroy}" value="#{bundle.ListInstructorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
