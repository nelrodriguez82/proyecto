<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditFichaTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditFichaLabel_idFicha}" for="idFicha" />
                    <h:inputText id="idFicha" value="#{fichaController.selected.idFicha}" class="form-control" disabled="true" title="#{bundle.EditFichaTitle_idFicha}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_idFicha}"/>
                    <h:message for="idFicha" id="idFichaM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditFichaLabel_idPrograma}" for="idPrograma" />
                    <h:selectOneMenu id="idPrograma" value="#{fichaController.selected.idPrograma}" class="form-control" title="#{bundle.EditFichaTitle_idPrograma}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_idPrograma}">
                        <f:selectItems value="#{programaformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message for="idPrograma" id="idProgramaM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditFichaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{fichaController.selected.fechaInicio}" class="form-control" title="#{bundle.EditFichaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:message for="fechaInicio" id="fechaInicioM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditFichaLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{fichaController.selected.fechaFin}" class="form-control" title="#{bundle.EditFichaTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:message for="fechaFin" id="fechaFinM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditFichaLabel_cupo}" for="cupo" />
                    <h:inputText id="cupo" value="#{fichaController.selected.cupo}" class="form-control" title="#{bundle.EditFichaTitle_cupo}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_cupo}"/>
                    <h:message for="cupo" id="cupoM" class="text-danger"/>
                            </div> 
                            
                             <div class="col-12 mt-3">
                                <h:commandButton action="#{fichaController.update}"  value="#{bundle.EditFichaSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>
</html>
