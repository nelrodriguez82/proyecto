<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListGrupoaprendizTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGrupoaprendizEmpty}" rendered="#{grupoaprendizController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{grupoaprendizController.items.rowCount > 0}">
                    <h:outputText value="#{grupoaprendizController.pagination.pageFirstItem + 1}..#{grupoaprendizController.pagination.pageLastItem + 1}/#{grupoaprendizController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{grupoaprendizController.previous}" value="#{bundle.Previous} #{grupoaprendizController.pagination.pageSize}" rendered="#{grupoaprendizController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{grupoaprendizController.next}" value="#{bundle.Next} #{grupoaprendizController.pagination.pageSize}" rendered="#{grupoaprendizController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{grupoaprendizController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoaprendizTitle_idGrupoAprendiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoAprendiz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoaprendizTitle_idAprendiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAprendiz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoaprendizTitle_idGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{grupoaprendizController.prepareEdit}" value="#{bundle.ListGrupoaprendizEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{grupoaprendizController.destroy}" value="#{bundle.ListGrupoaprendizDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    
                                    </div>
        </ui:define>
    </ui:composition>
