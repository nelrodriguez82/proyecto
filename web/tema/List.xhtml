<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListTemaTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTemaEmpty}" rendered="#{temaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{temaController.items.rowCount > 0}">
                    <h:outputText value="#{temaController.pagination.pageFirstItem + 1}..#{temaController.pagination.pageLastItem + 1}/#{temaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{temaController.previous}" value="#{bundle.Previous} #{temaController.pagination.pageSize}" rendered="#{temaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{temaController.next}" value="#{bundle.Next} #{temaController.pagination.pageSize}" rendered="#{temaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{temaController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemaTitle_idTema}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemaTitle_nombreTema}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemaTitle_idComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComponente.nombreComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{temaController.prepareEdit}" value="#{bundle.ListTemaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{temaController.destroy}" value="#{bundle.ListTemaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
