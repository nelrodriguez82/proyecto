<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark">
                    <h3 class="card-title text-center text-light">#{bundle.EditResultadoaprendizajeTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditResultadoaprendizajeLabel_idResultadoAprendizaje}" for="idResultadoAprendizaje" />
                    <h:inputText id="idResultadoAprendizaje" value="#{resultadoaprendizajeController.selected.idResultadoAprendizaje}" class="form-control" disabled="true" title="#{bundle.EditResultadoaprendizajeTitle_idResultadoAprendizaje}" required="true" requiredMessage="#{bundle.EditResultadoaprendizajeRequiredMessage_idResultadoAprendizaje}"/>
                   <h:message for="idResultadoAprendizaje" id="idResultadoAprendizajeM" class="text-danger"/>
                            </div>
 <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditResultadoaprendizajeLabel_idProgramaFormacion}" for="idProgramaFormacion" />
                    <h:selectOneMenu id="idProgramaFormacion" value="#{resultadoaprendizajeController.selected.idProgramaFormacion}" class="form-control" title="#{bundle.EditResultadoaprendizajeTitle_idProgramaFormacion}" required="true" requiredMessage="#{bundle.EditResultadoaprendizajeRequiredMessage_idProgramaFormacion}">
                        <f:selectItems value="#{programaformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idProgramaFormacion" id="idProgramaFormacionM" class="text-danger"/>
                            </div>

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditResultadoaprendizajeLabel_nombreResultado}" for="nombreResultado" />
                    <h:inputTextarea rows="4" cols="30" id="nombreResultado" value="#{resultadoaprendizajeController.selected.nombreResultado}" class="form-control" title="#{bundle.EditResultadoaprendizajeTitle_nombreResultado}" required="true" requiredMessage="#{bundle.EditResultadoaprendizajeRequiredMessage_nombreResultado}"/>
                    <h:message for="nombreResultado" id="nombreResultadoM" class="text-danger"/>
                            </div>


                           


                            
                 <div class="col-12 mt-3">
                                <h:commandButton action="#{resultadoaprendizajeController.update}" value="#{bundle.EditResultadoaprendizajeSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>



        </ui:define>
    </ui:composition>
               

</html>
