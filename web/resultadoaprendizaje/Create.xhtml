<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark">
                    <h3 class="card-title text-center text-light">#{bundle.CreateResultadoaprendizajeTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">

                                <h:outputLabel value="#{bundle.CreateResultadoaprendizajeLabel_idResultadoAprendizaje}" for="idResultadoAprendizaje" />
                                <h:inputText id="idResultadoAprendizaje" value="#{resultadoaprendizajeController.selected.idResultadoAprendizaje}" class="form-control" title="#{bundle.CreateResultadoaprendizajeTitle_idResultadoAprendizaje}" required="true" requiredMessage="#{bundle.CreateResultadoaprendizajeRequiredMessage_idResultadoAprendizaje}"/>
                                <h:message for="idResultadoAprendizaje" id="idResultadoAprendizajeM" class="text-danger"/>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateResultadoaprendizajeLabel_idProgramaFormacion}" for="idProgramaFormacion" />
                                <h:selectOneMenu id="idProgramaFormacion" value="#{resultadoaprendizajeController.selected.idProgramaFormacion}" class="form-control" title="#{bundle.CreateResultadoaprendizajeTitle_idProgramaFormacion}" required="true" requiredMessage="#{bundle.CreateResultadoaprendizajeRequiredMessage_idProgramaFormacion}">
                                    <f:selectItems value="#{programaformacionController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:message for="idProgramaFormacion" id="idProgramaFormacionM" class="text-danger"/>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateResultadoaprendizajeLabel_nombreResultado}" for="nombreResultado" />
                                <h:inputTextarea rows="4" cols="30" id="nombreResultado" value="#{resultadoaprendizajeController.selected.nombreResultado}" class="form-control" title="#{bundle.CreateResultadoaprendizajeTitle_nombreResultado}" required="true" requiredMessage="#{bundle.CreateResultadoaprendizajeRequiredMessage_nombreResultado}"/>
                                <h:message for="nombreResultado" id="nombreResultadoM" class="text-danger"/>
                            </div>
                            
                            <div class="col-12 mt-3">
                                <h:commandButton action="#{resultadoaprendizajeController.create}" value="#{bundle.CreateResultadoaprendizajeSaveLink}" class="btn btn-primary btn-block" />
                            </div>





                        </div>

                    </h:form>


                </div>
            </div>
        </ui:define>
    </ui:composition>
