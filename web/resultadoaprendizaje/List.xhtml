<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListResultadoaprendizajeTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResultadoaprendizajeEmpty}" rendered="#{resultadoaprendizajeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resultadoaprendizajeController.items.rowCount > 0}">
                    <h:outputText value="#{resultadoaprendizajeController.pagination.pageFirstItem + 1}..#{resultadoaprendizajeController.pagination.pageLastItem + 1}/#{resultadoaprendizajeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resultadoaprendizajeController.previous}" value="#{bundle.Previous} #{resultadoaprendizajeController.pagination.pageSize}" rendered="#{resultadoaprendizajeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resultadoaprendizajeController.next}" value="#{bundle.Next} #{resultadoaprendizajeController.pagination.pageSize}" rendered="#{resultadoaprendizajeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resultadoaprendizajeController.items}" var="item"  class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_idResultadoAprendizaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResultadoAprendizaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_nombreResultado}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreResultado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoaprendizajeTitle_idProgramaFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramaFormacion.nombrePrograma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{resultadoaprendizajeController.prepareEdit}" value="#{bundle.ListResultadoaprendizajeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{resultadoaprendizajeController.destroy}" value="#{bundle.ListResultadoaprendizajeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
