<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListEvaluacionitemTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluacionitemEmpty}" rendered="#{evaluacionitemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluacionitemController.items.rowCount > 0}">
                    <h:outputText value="#{evaluacionitemController.pagination.pageFirstItem + 1}..#{evaluacionitemController.pagination.pageLastItem + 1}/#{evaluacionitemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluacionitemController.previous}" value="#{bundle.Previous} #{evaluacionitemController.pagination.pageSize}" rendered="#{evaluacionitemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluacionitemController.next}" value="#{bundle.Next} #{evaluacionitemController.pagination.pageSize}" rendered="#{evaluacionitemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluacionitemController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionitemTitle_idEvaluacionItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvaluacionItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionitemTitle_resultado}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionitemTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionitemTitle_idEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvaluacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionitemTitle_idItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{evaluacionitemController.prepareEdit}" value="#{bundle.ListEvaluacionitemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{evaluacionitemController.destroy}" value="#{bundle.ListEvaluacionitemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>
