<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListItemevaluacionTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemevaluacionEmpty}" rendered="#{itemevaluacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemevaluacionController.items.rowCount > 0}">
                    <h:outputText value="#{itemevaluacionController.pagination.pageFirstItem + 1}..#{itemevaluacionController.pagination.pageLastItem + 1}/#{itemevaluacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemevaluacionController.previous}" value="#{bundle.Previous} #{itemevaluacionController.pagination.pageSize}" rendered="#{itemevaluacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemevaluacionController.next}" value="#{bundle.Next} #{itemevaluacionController.pagination.pageSize}" rendered="#{itemevaluacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemevaluacionController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemevaluacionTitle_idItemEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idItemEvaluacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemevaluacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{itemevaluacionController.prepareEdit}" value="#{bundle.ListItemevaluacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{itemevaluacionController.destroy}" value="#{bundle.ListItemevaluacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
