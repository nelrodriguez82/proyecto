<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListListachequeoTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListListachequeoEmpty}" rendered="#{listachequeoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listachequeoController.items.rowCount > 0}">
                    <h:outputText value="#{listachequeoController.pagination.pageFirstItem + 1}..#{listachequeoController.pagination.pageLastItem + 1}/#{listachequeoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{listachequeoController.previous}" value="#{bundle.Previous} #{listachequeoController.pagination.pageSize}" rendered="#{listachequeoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{listachequeoController.next}" value="#{bundle.Next} #{listachequeoController.pagination.pageSize}" rendered="#{listachequeoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{listachequeoController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListachequeoTitle_idListaChequeo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idListaChequeo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListachequeoTitle_idEntregable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntregable.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListachequeoTitle_idItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idItem.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{listachequeoController.prepareEdit}" value="#{bundle.ListListachequeoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{listachequeoController.destroy}" value="#{bundle.ListListachequeoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>
