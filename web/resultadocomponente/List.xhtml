<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListResultadocomponenteTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResultadocomponenteEmpty}" rendered="#{resultadocomponenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resultadocomponenteController.items.rowCount > 0}">
                    <h:outputText value="#{resultadocomponenteController.pagination.pageFirstItem + 1}..#{resultadocomponenteController.pagination.pageLastItem + 1}/#{resultadocomponenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resultadocomponenteController.previous}" value="#{bundle.Previous} #{resultadocomponenteController.pagination.pageSize}" rendered="#{resultadocomponenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resultadocomponenteController.next}" value="#{bundle.Next} #{resultadocomponenteController.pagination.pageSize}" rendered="#{resultadocomponenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resultadocomponenteController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadocomponenteTitle_idResultadoComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResultadoComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadocomponenteTitle_idComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComponente.nombreComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadocomponenteTitle_idResultadoAprendizaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResultadoAprendizaje.nombreResultado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{resultadocomponenteController.prepareEdit}" value="#{bundle.ListResultadocomponenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{resultadocomponenteController.destroy}" value="#{bundle.ListResultadocomponenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
