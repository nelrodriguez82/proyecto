<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <ui:composition template="../WEB-INF/templates/newTemplate.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

 
       
        <ui:define name="content">
            <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">Programación de módulos</h3>
                                    </div>
                                    <div class="card-body">
                                     
                                        <br></br>
                                        <h:dataTable id="programacionInstructor" value="#{fichacomponenteController.consultarModulosInstructor()}" var="programaVer" class="table table-striped table-hover table-responsive-md">
                                           
                                            <h:column><f:facet name="header"><h:outputLabel value="Ficha"/></f:facet><h:outputLabel value="#{programaVer.idFicha.idFicha}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Programa"/></f:facet><h:outputLabel value="#{programaVer.idFicha.idPrograma.nombrePrograma}"/></h:column>
                                             <h:column><f:facet name="header"><h:outputLabel value="Módulo"/></f:facet><h:outputLabel value="#{programaVer.idComponente.nombreComponente}"/></h:column>
                                             </h:dataTable>
                                    </div>
                                </div>
        </ui:define>
    </ui:composition>
