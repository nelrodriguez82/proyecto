<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.CreateFichacomponenteTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            

                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateFichacomponenteLabel_idFicha}" for="idFicha" />
                                <h:selectOneMenu id="idFicha" class="form-control" value="#{fichacomponenteController.selected.idFicha}" title="#{bundle.CreateFichacomponenteTitle_idFicha}" required="true" requiredMessage="#{bundle.CreateFichacomponenteRequiredMessage_idFicha}">
                                    <f:selectItems value="#{fichaController.itemsAvailableSelectOne}" var="f" itemLabel="#{f.idFicha}" itemValue="#{f.idFicha}"/>
                                </h:selectOneMenu>
                                <h:message for="idFicha" id="idFichaM" class="text-danger"/>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateFichacomponenteLabel_idComponente}" for="idComponente" />
                                <h:selectOneMenu class="form-control" id="idComponente" value="#{fichacomponenteController.selected.idComponente}" title="#{bundle.CreateFichacomponenteTitle_idComponente}" required="true" requiredMessage="#{bundle.CreateFichacomponenteRequiredMessage_idComponente}">
                                    <f:selectItems value="#{componenteController.itemsAvailableSelectOne}" var="m" itemLabel="#{m[1]}"/>
                                </h:selectOneMenu>
                                <h:message for="idComponente" id="idComponenteM" class="text-danger"/>
                            </div>


                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateFichacomponenteLabel_idInstructor}" for="idInstructor" />
                                <h:selectOneMenu id="idInstructor" class="form-control" value="#{fichacomponenteController.selected.idInstructor}" title="#{bundle.CreateFichacomponenteTitle_idInstructor}" required="true" requiredMessage="#{bundle.CreateFichacomponenteRequiredMessage_idInstructor}">
                                    <f:selectItems value="#{instructorController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:message for="idInstructor" id="idInstructorM" class="text-danger"/>
                            </div>
                            <div class="col-12 mt-3">
                                <h:commandButton action="#{fichacomponenteController.create}" value="#{bundle.CreateFichacomponenteSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>
