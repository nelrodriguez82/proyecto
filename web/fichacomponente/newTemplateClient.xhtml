<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/newTemplate.xhtml"
               
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">Programación de módulos</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-inline">
                                                <h:outputLabel for="fichaC" value="Ficha" class="mx-sm-3"/>
                                                <h:inputText value="#{fichacomponenteController.ficha.idFicha}" id="fichaC" class="form-control rounded-0 mx-sm-6" required="true" requiredMessage="Ingresa una ficha!" a:placeholder="Ficha" validatorMessage="Ingrese una ficha valida">
                                                  <!--   <f:validateLength maximum="30"/>
                                                    <f:validateRegex pattern="[A-Za-z-0-9\s]*"/>
                                                   <f:ajax event="keyup" render="fichaCM"/> -->
                                                </h:inputText>
                                                <h:commandButton class="btn btn-primary rounded-0 mx-sm-3" value="Buscar" action="#{fichacomponenteController.consultarModulosFicha()}" >
                                                    <f:ajax render=":programacionH @form" execute="fichaC"/>
                                                </h:commandButton>
                                                <script>#{mensajes.mensaje}</script>
                                                <h:message id="fichaCM" for="fichaC" class="text-danger ml-1"/>
                                            </div>
                                        </h:form>
                                        <br></br>
                                        <h:dataTable id="programacionH" value="#{fichacomponenteController.listaModuloFicha}" var="programaVer" class="table table-striped table-hover table-responsive-md">
                                            <h:column><f:facet name="header"><h:outputLabel value="Módulo"/></f:facet><h:outputLabel value="#{programaVer.idComponente.nombreComponente}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Instructor"/></f:facet><h:outputLabel value="#{programaVer.idInstructor.usuario.nombres} #{programaVer.idInstructor.usuario.apellidos}"/></h:column>
                                             </h:dataTable>
                                    </div>
                                </div>
    </ui:define>

</ui:composition>
