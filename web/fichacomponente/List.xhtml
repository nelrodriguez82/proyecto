<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListFichacomponenteTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFichacomponenteEmpty}" rendered="#{fichacomponenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fichacomponenteController.items.rowCount > 0}">
                    <h:outputText value="#{fichacomponenteController.pagination.pageFirstItem + 1}..#{fichacomponenteController.pagination.pageLastItem + 1}/#{fichacomponenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fichacomponenteController.previous}" value="#{bundle.Previous} #{fichacomponenteController.pagination.pageSize}" rendered="#{fichacomponenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fichacomponenteController.next}" value="#{bundle.Next} #{fichacomponenteController.pagination.pageSize}" rendered="#{fichacomponenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fichacomponenteController.items}" var="item"   class="table table-striped table-hover table-responsive-md"  >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichacomponenteTitle_idFichaComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichacomponenteTitle_idFicha}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFicha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichacomponenteTitle_idComponente}"/>
                            </f:facet>  
                            <h:outputText value="#{item.idComponente.nombreComponente}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichacomponenteTitle_idInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstructor.usuario.nombres} #{item.idInstructor.usuario.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{fichacomponenteController.prepareEdit}" value="#{bundle.ListFichacomponenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{fichacomponenteController.destroy}" value="#{bundle.ListFichacomponenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                                        </h:form>
                                       
                                       
                                    </div>
                                </div>
    </ui:define>
    </ui:composition>
           

</html>
