<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>AWESA</title>        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <h:outputScript name="js/Mensajes.js"/>
    </h:head>
    <h:body>
        <ui:insert name="top">
            <nav class="navbar navbar-dark bg-success navbar-expand-md">
                
                <img src="../../img/Logo.JPG" alt="" width="50px"/>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h4><h:outputLabel class="navbar-nav text-light" value="#{loginController.usuarioLogeado.nombres} #{loginController.usuarioLogeado.apellidos}"/></h4>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mr-auto">
                       <!-- <li class="nav-item"><h:link outcome="menu" class="nav-link" value="Ver factura"/></li> -->
                    </ul>
                    <h:form>
                        <h:commandLink action="#{loginController.salir()}"  class="btn btn-success navbar-nav text-light">Salir</h:commandLink>
                    </h:form>
                </div>
            </nav>
        </ui:insert>
         <ui:insert name="left">

        </ui:insert>
        <ui:insert name="content">

        </ui:insert>
        <ui:insert name="button">
            <div class="container-fluid">
                <div class="row bg-success">
                    <div class="col-12">
                        <p class="text-center text-light"></p>
                       
                    </div>
                </div>
            </div>
        </ui:insert>
        <h:outputScript name="js/jquery-3.3.1.min.js"/>
        <h:outputScript name="js/popper.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
    </h:body>
</html>
