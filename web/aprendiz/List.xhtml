<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListAprendizTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
           
              
                <h:outputText escape="false" value="#{bundle.ListAprendizEmpty}" rendered="#{aprendizController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aprendizController.items.rowCount > 0}">
                    <h:outputText value="#{aprendizController.pagination.pageFirstItem + 1}..#{aprendizController.pagination.pageLastItem + 1}/#{aprendizController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aprendizController.previous}" value="#{bundle.Previous} #{aprendizController.pagination.pageSize}" rendered="#{aprendizController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aprendizController.next}" value="#{bundle.Next} #{aprendizController.pagination.pageSize}" rendered="#{aprendizController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aprendizController.items}" var="item" class="table table-striped table-hover table-responsive-md" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_idAprendiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAprendiz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_estrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.estrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_discapacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.discapacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{aprendizController.prepareEdit}" value="#{bundle.ListAprendizEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{aprendizController.destroy}" value="#{bundle.ListAprendizDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                   
                                    </div>
                                </div>
        </ui:define>
    </ui:composition>
