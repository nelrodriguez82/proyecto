<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditGrupotrabajoTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditGrupotrabajoLabel_idGrupoTrabajo}" for="idGrupoTrabajo" />
                    <h:inputText id="idGrupoTrabajo" value="#{grupotrabajoController.selected.idGrupoTrabajo}" disabled="true" class="form-control" title="#{bundle.EditGrupotrabajoTitle_idGrupoTrabajo}" required="true" requiredMessage="#{bundle.EditGrupotrabajoRequiredMessage_idGrupoTrabajo}"/>
                    <h:message for="idGrupoTrabajo" id="idGrupoTrabajoM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditGrupotrabajoLabel_idEntregable}" for="idEntregable" />
                    <h:selectOneMenu id="idEntregable" value="#{grupotrabajoController.selected.idEntregable}" class="form-control" title="#{bundle.EditGrupotrabajoTitle_idEntregable}" required="true" requiredMessage="#{bundle.EditGrupotrabajoRequiredMessage_idEntregable}">
                        <f:selectItems value="#{entregableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idEntregable" id="idEntregableM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditGrupotrabajoLabel_nombreGrupo}" for="nombreGrupo" />
                    <h:inputText id="nombreGrupo" value="#{grupotrabajoController.selected.nombreGrupo}" class="form-control" title="#{bundle.EditGrupotrabajoTitle_nombreGrupo}" required="true" requiredMessage="#{bundle.EditGrupotrabajoRequiredMessage_nombreGrupo}"/>
                     <h:message for="nombreGrupo" id="nombreGrupoM" class="text-danger"/>
                            </div> 
                           
                           
               <div class="col-12 mt-3">
                                <h:commandButton action="#{grupotrabajoController.update}" value="#{bundle.EditGrupotrabajoSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>              

</html>
