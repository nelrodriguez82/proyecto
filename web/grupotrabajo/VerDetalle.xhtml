<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <script>#{mensajes.mensaje}</script>
                <div class="card-header bg-dark">
                    <h3 class="card-title text-center text-light">Detalle de Grupos</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <h:outputLabel for="grupo" value="Grupo" class="mx-sm-3"/>
                                <h:inputText value="#{grupotrabajoController.selected.idGrupoTrabajo}" id="grupo" class="form-control rounded-0 mx-sm-6" required="true" requiredMessage="Ingresa una ficha!" disabled="true" validatorMessage="Ingrese una ficha valida">
                                    <!--   <f:validateLength maximum="30"/>
                                      <f:validateRegex pattern="[A-Za-z-0-9\s]*"/>
                                     <f:ajax event="keyup" render="fichaCM"/> -->
                                </h:inputText>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateGrupotrabajoLabel_nombreGrupo}" for="nombreGrupo" />
                                <h:inputText id="nombreGrupo" value="#{grupotrabajoController.selected.nombreGrupo}" class="form-control" title="#{bundle.CreateGrupotrabajoTitle_nombreGrupo}" required="true" requiredMessage=""/>
                                <h:message for="nombreGrupo" id="nombreGrupoM" class="text-danger"/>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="Entregable" for="entregable" />
                                <h:inputText id="entregable" value="#{grupotrabajoController.selected.idEntregable.nombre}" class="form-control" title="Entregable" required="true" requiredMessage=""/>
                                <h:message for="entregable" id="entregableM" class="text-danger"/>
                            </div>


                        </div>



                    </h:form>
                    <br></br>
                    <h:form id="listadoAprendices">
<h3 class="card-title text-bold text-center">Aprendices del Grupo</h3>

<h:dataTable id="listadoAprendices1" value="#{grupotrabajoController.listaAprendicesGrupo}" var="aprendiz" class="table table-striped table-hover table-responsive-md">

                            <h:column><f:facet name="header"><h:outputLabel value="Usuario"/></f:facet><h:outputLabel value="#{aprendiz.idUsuario}"/></h:column>
                            <h:column><f:facet name="header"><h:outputLabel value="Tipo Documento"/></f:facet><h:outputLabel value="#{aprendiz.tipoDocumento}"/></h:column>
                            <h:column><f:facet name="header"><h:outputLabel value="Documento"/></f:facet><h:outputLabel value="#{aprendiz.documento}"/></h:column>
                            <h:column><f:facet name="header"><h:outputLabel value="Nombres"/></f:facet><h:outputLabel value="#{aprendiz.nombres}"/></h:column>
                            <h:column><f:facet name="header"><h:outputLabel value="Apellidos"/></f:facet><h:outputLabel value="#{aprendiz.apellidos}"/></h:column>
                        </h:dataTable>

<div class="col-12 mt-3">
    <h:commandButton  action="#{grupotrabajoController.volver()}" value="Volver" class="btn btn-primary btn-block" />
                            </div>
                    </h:form>
                </div>
            </div>
                    </ui:define>
    </ui:composition>
</html>
