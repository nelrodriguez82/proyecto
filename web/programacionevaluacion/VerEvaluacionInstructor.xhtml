<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

       
        <ui:define name="content">
        <div class="card rounded-0">
             <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">Programación de evaluaciones</h3>
                                    </div>
                                    <div class="card-body">
                                       
                                        <br></br>
                                        <h:form>
                                        <h:dataTable id="programacionIPE" value="#{programacionevaluacionController.consultarEvaluacionInstructor()}" var="evaluacionVer" class="table table-striped table-hover table-responsive-md" >
                                            <h:column><f:facet name="header"><h:outputLabel value="Ficha"/></f:facet><h:outputLabel value="#{evaluacionVer.idFicha.idFicha}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Programa"/></f:facet><h:outputLabel value="#{evaluacionVer.idFicha.idPrograma.nombrePrograma}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Módulo"/></f:facet><h:outputLabel value="#{evaluacionVer.idcomponente.nombreComponente}"/></h:column>
                                           
                                            <h:column><f:facet name="header"><h:outputLabel value="Fecha"/></f:facet><h:outputLabel value="#{evaluacionVer.fecha}"> <f:convertDateTime pattern="MM/dd/yyyy" /></h:outputLabel></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Hora"/></f:facet><h:outputLabel value="#{evaluacionVer.hora}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Acción"/></f:facet><a href="#verProgramacion" class="list-group-item list-group-item-action" data-toggle="list" role="tab">Ver</a> </h:column>
                                             </h:dataTable>
                                            </h:form>
                                    </div>
                                </div>

        </ui:define>
    </ui:composition>
