<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListProgramacionevaluacionTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProgramacionevaluacionEmpty}" rendered="#{programacionevaluacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{programacionevaluacionController.items.rowCount > 0}">
                    <h:outputText value="#{programacionevaluacionController.pagination.pageFirstItem + 1}..#{programacionevaluacionController.pagination.pageLastItem + 1}/#{programacionevaluacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{programacionevaluacionController.previous}" value="#{bundle.Previous} #{programacionevaluacionController.pagination.pageSize}" rendered="#{programacionevaluacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{programacionevaluacionController.next}" value="#{bundle.Next} #{programacionevaluacionController.pagination.pageSize}" rendered="#{programacionevaluacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{programacionevaluacionController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_idProgramacionEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramacionEvaluacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_idFicha}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFicha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_idcomponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomponente.nombreComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_idJurado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJurado.usuario.nombres} #{item.idJurado.usuario.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramacionevaluacionTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{programacionevaluacionController.prepareEdit}" value="#{bundle.ListProgramacionevaluacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{programacionevaluacionController.destroy}" value="#{bundle.ListProgramacionevaluacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
               
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
