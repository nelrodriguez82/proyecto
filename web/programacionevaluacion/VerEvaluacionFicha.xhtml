<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
        <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">Programación de evaluaciones</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-inline">
                                                <h:outputLabel for="fichaCPE" value="Ficha" class="mx-sm-3"/>
                                                <h:inputText value="#{programacionevaluacionController.ficha.idFicha}" id="fichaCPE" class="form-control rounded-0 mx-sm-6" required="true" requiredMessage="Ingresa una ficha!" a:placeholder="Ficha" validatorMessage="Ingrese una ficha valida">
                                                  <!--   <f:validateLength maximum="30"/>
                                                    <f:validateRegex pattern="[A-Za-z-0-9\s]*"/>
                                                   <f:ajax event="keyup" render="fichaCM"/> -->
                                                </h:inputText>
                                                <h:commandButton class="btn btn-primary rounded-0 mx-sm-3" value="Buscar" action="#{programacionevaluacionController.consultarEvaluacionFicha()}" >
                                                    <f:ajax render=":programacionCPE @form" execute="fichaCPE"/>
                                                </h:commandButton>
                                                <script>#{mensajes.mensaje}</script>
                                                <h:message id="fichaCPEM" for="fichaCPE" class="text-danger ml-1"/>
                                            </div>
                                        </h:form>
                                        <br></br>
                                        <h:dataTable id="programacionCPE" value="#{programacionevaluacionController.listaEvaluaciones}" var="evaluacionVer" class="table table-striped table-hover table-responsive-md" >
                                            <h:column><f:facet name="header"><h:outputLabel value="Módulo"/></f:facet><h:outputLabel value="#{evaluacionVer.idcomponente.nombreComponente}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Jurado"/></f:facet><h:outputLabel value="#{evaluacionVer.idJurado.usuario.nombres} #{evaluacionVer.idJurado.usuario.apellidos}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Fecha"/></f:facet><h:outputLabel value="#{evaluacionVer.fecha}"> <f:convertDateTime pattern="MM/dd/yyyy" /></h:outputLabel></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Hora"/></f:facet><h:outputLabel value="#{evaluacionVer.hora}"/></h:column>
                                             </h:dataTable>
                                    </div>
                                </div>
        </ui:define>
    </ui:composition>
</html>
