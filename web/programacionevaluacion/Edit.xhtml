<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditProgramacionevaluacionTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_idProgramacionEvaluacion}" for="idProgramacionEvaluacion" />
                    <h:inputText id="idProgramacionEvaluacion" value="#{programacionevaluacionController.selected.idProgramacionEvaluacion}" class="form-control" disabled="true" title="#{bundle.EditProgramacionevaluacionTitle_idProgramacionEvaluacion}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_idProgramacionEvaluacion}"/>
                    <h:message for="idProgramacionEvaluacion" id="idProgramacionEvaluacionM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_idFicha}" for="idFicha" />
                    <h:selectOneMenu id="idFicha" value="#{programacionevaluacionController.selected.idFicha}" class="form-control" title="#{bundle.EditProgramacionevaluacionTitle_idFicha}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_idFicha}">
                        <f:selectItems value="#{fichaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idFicha" id="idFichaM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_idcomponente}" for="idcomponente" />
                    <h:selectOneMenu id="idcomponente" value="#{programacionevaluacionController.selected.idcomponente}" class="form-control" title="#{bundle.EditProgramacionevaluacionTitle_idcomponente}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_idcomponente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idcomponente" id="idcomponenteM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_idJurado}" for="idJurado" />
                    <h:selectOneMenu id="idJurado" value="#{programacionevaluacionController.selected.idJurado}" class="form-control" title="#{bundle.EditProgramacionevaluacionTitle_idJurado}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_idJurado}">
                        <f:selectItems value="#{instructorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:message for="idJurado" id="idJuradoM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{programacionevaluacionController.selected.fecha}" class="form-control" title="#{bundle.EditProgramacionevaluacionTitle_fecha}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                     <h:message for="fecha" id="fechaM" class="text-danger"/>
                            </div> 
                             <div class="col-12 col-md-12">
                    <h:outputLabel value="#{bundle.EditProgramacionevaluacionLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{programacionevaluacionController.selected.hora}" class="form-control" title="#{bundle.EditProgramacionevaluacionTitle_hora}" required="true" requiredMessage="#{bundle.EditProgramacionevaluacionRequiredMessage_hora}"/>
                    <h:message for="hora" id="horaM" class="text-danger"/>
                            </div> 
                            
                            
                 <div class="col-12 mt-3">
                                <h:commandButton action="#{programacionevaluacionController.update}" value="#{bundle.EditProgramacionevaluacionSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                 </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition> 
              
</html>
