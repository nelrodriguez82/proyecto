<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <script>#{mensajes.mensaje}</script>
             <div class="card rounded-0">
                 
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListProgramaformacionTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                             
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProgramaformacionEmpty}" rendered="#{programaformacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{programaformacionController.items.rowCount > 0}">
                    <h:outputText value="#{programaformacionController.pagination.pageFirstItem + 1}..#{programaformacionController.pagination.pageLastItem + 1}/#{programaformacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{programaformacionController.previous}" value="#{bundle.Previous} #{programaformacionController.pagination.pageSize}" rendered="#{programaformacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{programaformacionController.next}" value="#{bundle.Next} #{programaformacionController.pagination.pageSize}" rendered="#{programaformacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{programaformacionController.items}" var="item"  class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaformacionTitle_idProgramaFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramaFormacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaformacionTitle_nombrePrograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePrograma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaformacionTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandButton class="btn-success" action="#{programaformacionController.prepareEdit}" value="#{bundle.ListProgramaformacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{programaformacionController.destroy}" value="#{bundle.ListProgramaformacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
