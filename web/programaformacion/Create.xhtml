<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/newTemplate.xhtml">

    
       
        <ui:define name="content">
            <div class="card rounded-0">
                 <script>#{mensajes.mensaje}</script>
                <div class="card-header bg-dark">
                    <h3 class="card-title text-center text-light">#{bundle.CreateProgramaformacionTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        
                        <div class="row">

                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateProgramaformacionLabel_idProgramaFormacion}" for="idProgramaFormacion" />
                                <h:inputText id="idProgramaFormacion" value="#{programaformacionController.selected.idProgramaFormacion}" class="form-control" title="#{bundle.CreateProgramaformacionTitle_idProgramaFormacion}" required="true" requiredMessage="#{bundle.CreateProgramaformacionRequiredMessage_idProgramaFormacion}"/>
                                <h:message for="idProgramaFormacion" id="idProgramaFormacionM" class="text-danger"/>
                            </div>


                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateProgramaformacionLabel_nombrePrograma}" for="nombrePrograma" />
                                <h:inputText class="form-control" id="nombrePrograma" value="#{programaformacionController.selected.nombrePrograma}" title="#{bundle.CreateProgramaformacionTitle_nombrePrograma}" />
                                <h:message for="nombrePrograma" id="nombreProgramaM" class="text-danger"/>
                            </div>
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.CreateProgramaformacionLabel_duracion}" for="duracion" />
                                <h:inputText id="duracion" class="form-control" value="#{programaformacionController.selected.duracion}" title="#{bundle.CreateProgramaformacionTitle_duracion}" />
                                <h:message for="duracion" id="duracionM" class="text-danger"/>
                            </div>
                            <div class="col-12 mt-3">
                                <h:commandButton action="#{programaformacionController.create}" value="#{bundle.CreateProgramaformacionSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>
           
        </ui:define>
    </ui:composition>
