<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   <ui:composition template="../WEB-INF/templates/newTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 

        <ui:define name="content">
            <div class="card rounded-0">
                <div class="card-header bg-dark"> <h3 class="card-title text-center text-light">#{bundle.EditEntregableTitle}</h3>
                </div>
                <div class="card-body">
                    <h:form>
                        <div class="row">

                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.EditEntregableLabel_idEntregable}" for="idEntregable" />
                                <h:inputText id="idEntregable" value="#{entregableController.selected.idEntregable}" class="form-control" disabled="true" title="#{bundle.EditEntregableTitle_idEntregable}" required="true" requiredMessage="#{bundle.EditEntregableRequiredMessage_idEntregable}"/>
                                <h:message for="idEntregable" id="idEntregableM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.EditEntregableLabel_idComponente}" for="idComponente" />
                                <h:selectOneMenu id="idComponente" value="#{entregableController.selected.idComponente}" class="form-control" title="#{bundle.EditEntregableTitle_idComponente}" required="true" requiredMessage="#{bundle.EditEntregableRequiredMessage_idComponente}">
                                    <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:message for="idComponente" id="idComponenteM" class="text-danger"/>
                            </div> 
                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.EditEntregableLabel_nombre}" for="nombre" />
                                <h:inputText id="nombre" value="#{entregableController.selected.nombre}" class="form-control" title="#{bundle.EditEntregableTitle_nombre}" required="true" requiredMessage="#{bundle.EditEntregableRequiredMessage_nombre}"/>

                                <h:message for="nombre" id="nombreM" class="text-danger"/>
                            </div> 

                            <div class="col-12 col-md-12">
                                <h:outputLabel value="#{bundle.EditEntregableLabel_descripcion}" for="descripcion" />
                                <h:inputText id="descripcion" value="#{entregableController.selected.descripcion}" class="form-control" title="#{bundle.EditEntregableTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEntregableRequiredMessage_descripcion}"/>
                                <h:message for="descripcion" id="descripcionM" class="text-danger"/>
                            </div> 



                            <div class="col-12 mt-3">
                                <h:commandButton action="#{entregableController.update}" value="#{bundle.EditEntregableSaveLink}" class="btn btn-primary btn-block" />
                            </div>
                        </div>
                    </h:form>




                </div>




            </div>

        </ui:define>
    </ui:composition>
