<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="../WEB-INF/templates/newTemplate.xhtml">
       
        <ui:define name="content">
             <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">#{bundle.ListEntregableTitle}</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                               <script>#{mensajes.mensaje}</script>
                                                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
           
                <h:outputText escape="false" value="#{bundle.ListEntregableEmpty}" rendered="#{entregableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entregableController.items.rowCount > 0}">
                    <h:outputText value="#{entregableController.pagination.pageFirstItem + 1}..#{entregableController.pagination.pageLastItem + 1}/#{entregableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entregableController.previous}" value="#{bundle.Previous} #{entregableController.pagination.pageSize}" rendered="#{entregableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entregableController.next}" value="#{bundle.Next} #{entregableController.pagination.pageSize}" rendered="#{entregableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entregableController.items}" var="item" class="table table-striped table-hover table-responsive-md">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregableTitle_idEntregable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntregable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregableTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregableTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregableTitle_idComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComponente.nombreComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton class="btn-success" action="#{entregableController.prepareEdit}" value="#{bundle.ListEntregableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton class="btn-danger" action="#{entregableController.destroy}" value="#{bundle.ListEntregableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
                                    </div>
                                    </div>
        </ui:define>
    </ui:composition>

</html>
